<md-card-title>
  Welcome!
</md-card-title>
<form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value, loginForm.valid)">
  <md-input-container>
    <input md-input placeholder="Email" formControlName="email">
  </md-input-container>
  <md-input-container>
    <input md-input placeholder="Password" type="password" formControlName="password">
  </md-input-container>
  <button type="submit" [disabled]="!loginForm.valid" md-raised-button>Login</button>
</form>
